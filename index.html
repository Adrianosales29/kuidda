<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>KUIDDA • Em breve</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="KUIDDA — O primeiro Sistema Operacional da Vida Pet do Brasil.">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1f6f54, #020403);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #ffffff;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.6s ease;
    }

    img {
      width: 150px;
      margin-bottom: 22px;
    }

    h1 {
      font-size: 28px;
      letter-spacing: 4px;
      margin: 0;
    }

    p {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.75;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="KUIDDA">
    <h1>EM BREVE</h1>
    <p>Enquanto você ama, nós KUIDDAMOS.</p>
  </div>
</body>
</html>
